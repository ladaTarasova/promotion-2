<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Будь мэном — купи ей цветы</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            background-color: #faf9f8;
            overflow: hidden;
            position: relative;
        }

        .flowers-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .flower {
            position: absolute;
            width: 120px;
            height: 120px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.7;
        }

        .content {
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 40px;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 500;
            color: #eec6ef;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        .btn {
            display: inline-block;
            padding: 14px 36px;
            background-color: #d7a6d5;
            color: white;
            text-decoration: none;
            border-radius: 28px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid #e5d4e4;
        }

        .btn:hover {
            background-color: transparent;
            color: #8c5e4b;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .flower {
                width: 80px;
                height: 80px;
            }
            .content {
                padding: 30px;
                margin: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }
            .btn {
                padding: 12px 28px;
            }
            .flower {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="flowers-container" id="flowers-container"></div>
    
    <div class="content">
        <h1>будь мэном —<br>купи ей цветы</h1>
        <a href="https://ladatarasova.github.io/flower/" class="btn">Выбрать букет своей львице</a>
    </div>

     <script>
        const container = document.getElementById('flowers-container');
        const flowerImages = [
            'https://i.pinimg.com/736x/df/9b/20/df9b2063649512a0a49645322941e723.jpg'
         
        ];

        // Создаем 8-12 цветов в случайных местах
        const flowerCount = 8 + Math.floor(Math.random() * 5);
        
        for (let i = 0; i < flowerCount; i++) {
            const flower = document.createElement('div');
            flower.className = 'flower';
            
            // Случайный цветок
            const randomImage = flowerImages[Math.floor(Math.random() * flowerImages.length)];
            flower.style.backgroundImage = `url('${randomImage}')`;
            
            // Случайная позиция
            flower.style.left = `${Math.random() * 85}vw`;
            flower.style.top = `${Math.random() * 85}vh`;
            
            // Случайный размер (80-120% от базового)
            const size = 0.8 + Math.random() * 0.4;
            flower.style.transform = `scale(${size})`;
            
            // Случайный поворот
            flower.style.transform += ` rotate(${Math.random() * 360}deg)`;
            
            // Случайная прозрачность
            flower.style.opacity = 0.5 + Math.random() * 0.3;
            
            container.appendChild(flower);
        }
    </script>
</body>
</html>
